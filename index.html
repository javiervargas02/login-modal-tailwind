<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login Modal</title>
  </head>
  <body class="bg-rose-50 flex justify-center items-center min-h-screen">
    <section
      class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
      <div class="p-6 md:p-8">
        <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
        <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
          Log in to your account to upload or download pictures, videos or
          music.
        </p>
        <input
          type="text"
          placeholder="Enter your email address"
          class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light outline-none" />
        <div
          class="flex flex-col items-center justify-between w-full mt-6 space-y-6 md:flex-row md:space-y-0">
          <span
            class="font-normal text-cyan-700 hover:underline hover:text-cyan-900 hover:cursor-pointer duration-200"
            >Forgot password?</span
          >
          <button
            class="w-full md:w-auto flex bg-cyan-700 text-white justify-center p-6 space-x-4 font-sans font-bold items-center rounded-md shadow-sm shadow-cyand-100 px-6 hover:bg-cyan-800 duration-200 hover:shadow-lg transition hover:-translate-y-0.5">
            <span> Next </span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-7"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#ffffff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <line x1="5" y1="12" x2="19" y2="12" />
              <line x1="13" y1="18" x2="19" y2="12" />
              <line x1="13" y1="6" x2="19" y2="12" />
            </svg>
          </button>
        </div>

        <hr class="mt-12 border-b border-b-gray-300" />

        <p class="py-6 text-sm font-thin text-center text-gray-400">
          or log in with
        </p>

        <div
          class="flex flex-col space-y-6 md:flex-row md:space-x-4 md:space-y-0 md:w-full">
          <button
            class="flex justify-center items-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:opacity-30 hover:shadow-lg transition hover:-translate-y-0.5 duration-200 md:w-1/2">
            <img src="img/facebook.webp" alt="" class="w-9" />
            <span class="font-thin">Facebook</span>
          </button>
          <button
            class="flex justify-center items-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:opacity-30 hover:shadow-lg transition hover:-translate-y-0.5 duration-200 md:w-1/2">
            <img src="img/google.webp" alt="" class="w-9" />
            <span class="font-thin">Google</span>
          </button>
        </div>
      </div>
      <img
        src="img/image.webp"
        alt=""
        class="w-[430px] hidden md:block rounded-r-2xl" />

      <div
        class="absolute -top-5 right-5 bg-gray-400/30 rounded-full p-2 hover:opacity-70 hover:-translate-y-0.5 hover:cursor-pointer duration-200 md:top-5 md:hover:opacity-100 md:bg-white/80 md:hover:bg-white/90">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-black"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </div>
    </section>
  </body>
</html>
